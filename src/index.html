<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>终焉</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link type="image/x-icon" rel="icon" href="./favicon.png">
    <script>
      (window.__setFontSize__ = function () {
        document.documentElement.style.fontSize = Math.min(640, Math.max(document.documentElement.clientWidth, 320)) / 375 * 14 + 'px'
      })();
      (window.__setDevicePixelRatio__ = function () {
        document.documentElement.setAttribute('device-pixel-ratio', Math.min(3, Math.max(1, window.devicePixelRatio || 1)).toFixed(0))
      })();
    </script>
  </head>
  <body>
    <script src="./entry.js"></script>
  </body>
</html>
